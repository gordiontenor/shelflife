name: Android APK (debug)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (AGP 8.5.x için)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK platforms & build-tools
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      # Gradle wrapper yok; sistem gradle kullanıyoruz.
      - name: Download Gradle 8.7
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Build Debug APK (inside ShelfLife/)
        working-directory: ShelfLife
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}   # setup-java'nın kurduğu JDK
        run: |
          gradle -v
          gradle --no-daemon clean :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ShelfLife/app/build/outputs/apk/debug/app-debug.apk
